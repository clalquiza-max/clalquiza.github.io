<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 4 - Payroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="maindiv">

    <div id="headerdiv">
        <h2 id="pageheader">Assignment 4: Simple Payroll</h2>
    </div>

    <div id="inputdiv">
        <label class="inputlabel">Name:</label>
        <input type="text" id="empName">
        <label class="inputlabel">Days:</label>
        <input type="number" id="daysWorked">
        <label class="inputlabel">Rate:</label>
        <input type="number" id="dailyRate">
        <label class="inputlabel">Deduction:</label>
        <input type="number" id="deduction">
        <button id="btnAdd">Add Employee</button><br><br>

        <label class="inputlabel">Delete No:</label>
        <input type="number" id="delEmpNo">
        <button id="btnDelete">Delete Employee</button><br><br>

        <table id="itemstable">
            <thead>
                <tr>
                    <td>No.</td>
                    <td>Employee Name</td>
                    <td>Days Worked</td>
                    <td>Daily Rate</td>
                    <td>Gross Pay</td>
                    <td>Deduction</td>
                    <td>Net Pay</td>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="alignright">Totals:</td>
                    <td id="tGrossPay" class="ndata">0.00</td>
                    <td id="tDeduction" class="ndata">0.00</td>
                    <td id="tNetPay" class="ndata">0.00</td>
                </tr>
            </tfoot>
        </table>

        <dialog id="dlgConfirm">
            <form method="dialog">
                <p id="dlgMsg"></p>
                <menu>
                    <button value="confirm">Confirm</button>
                    <button value="cancel">Cancel</button>
                </menu>
            </form>
        </dialog>
    </div>


</div>
<script src="scripts.js"></script>
</body>
</html>
