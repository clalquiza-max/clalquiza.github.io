<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1 - Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="maindiv">

    <div id="headerdiv">
        <h2 id="pageheader">Assignment 1: Conversion</h2>
        <a href="assignment2.html">→ Go to Assignment 2</a>
    </div>

    <div id="inputdiv">
        <label class="inputlabel">Celsius:</label>
        <input type="number" id="celsius">
        <button onclick="convertCtoF()">C → F</button>
        <span id="resultCtoF"></span><br><br>

        <label class="inputlabel">Fahrenheit:</label>
        <input type="number" id="fahrenheit">
        <button onclick="convertFtoC()">F → C</button>
        <span id="resultFtoC"></span><br><br>

        <label class="inputlabel">Meters:</label>
        <input type="number" id="meters">
        <button onclick="convertMtoFt()">M → Ft</button>
        <span id="resultMtoFt"></span><br><br>

        <label class="inputlabel">Feet:</label>
        <input type="number" id="feet">
        <button onclick="convertFttoM()">Ft → M</button>
        <span id="resultFttoM"></span>
    </div>

    <div id="footerdiv">
        <h3 id="pagefooter">© 2025 My Personal Website</h3>
    </div>

</div>
